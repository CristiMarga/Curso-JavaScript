    <script>
         /*5) Programa una función que invierta las palabras de una cadena de texto, 
         pe. miFuncion("Hola Mundo") devolverá "odnuM aloH" */

        function invertirCadena(cadena = "") {
            if (!cadena) {
                return console.warn("cadena vacia"); 
            }else{ 
                let element ="";
                for (let i = cadena.length-1; i >= 0; i--) {
                element += cadena[i];
                }
                return console.info(element);
            }
        }

            */

        invertirCadena("cristina");

        /* 6) Programa una función para contar el número de veces que se repite una 
        palabra en un texto largo, pe. miFuncion("hola mundo adios mundo", "mundo") 
        devolverá 2 */

        const buscarpalabra = (cadena = "",palabra = "")=>{
            if (!cadena) return console.warn("cadena vacia");
            if (!palabra) return console.warn("palabra vacia");
            let i = 0;
            let contador = 0;
            while (i !== -1) {
                i = cadena.indexOf(palabra,i);
                if(i !== -1){
                    i++;
                    contador++;
                }
            }
            return console.info(`la palabra ${palabra} se repite ${contador} veces.`);
        }
      buscarpalabra("hola mundo adios mundo","mundo");
      buscarpalabra("","");

        /* 7) Programa una función que valide si una palabra o frase dada, 
        es un palíndromo (que se lee igual en un sentido que en otro), 
        pe. mifuncion("Salas") devolverá true */

        const palindromo = (palabra = "")=>{
            if(!palabra) return console.warn("palabra vacia");

            palabra = palabra.toLocaleLowerCase();
            let alReves = palabra.split("").reverse().join("");

            return (palabra === alReves)
            ? console.info(`Si es palindromo, Palabra original ${palabra}. Palabra al reves ${alReves}`)
            : console.info(`No es palindromo, Palabra original ${palabra}. Palabra al reves ${alReves}`);
        }
        palindromo();
        palindromo("Hola Mundo");
        palindromo("amor a roma");

        /* 8) Programa una función que elimine cierto patrón de caracteres 
        de un texto dado, pe. miFuncion("xyz1, xyz2, xyz3, xyz4 y xyz5", "xyz") 
        devolverá  "1, 2, 3, 4 y 5 */
        const eliminarCarac = (texto = "", patron = "")=>
            (!texto)
              ?console.warn("cadena vacia")
              :(!patron)
                ?console.warn("cadena vacia")
                :console.info(texto.replace(new RegExp(patron, "ig"),""));

        eliminarCarac("xyz1, xyz2, xyz3, xyz4 y xyz5", "xyz");
        eliminarCarac("","");

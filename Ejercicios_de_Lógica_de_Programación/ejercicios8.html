        /* 24) Programa una función que dado un arreglo de números devuelva 
        un objeto con dos arreglos, el primero tendrá los numeros ordenados 
        en forma ascendente y el segundo de forma descendiente, 
        pe. miFuncion([7, 5,7,8,6]) devolverá { asc: [5,6,7,7,8], 
            desc: [8,7,7,6,5] }*/
            const ordenarArreglo = (array = undefined)=>{
             if(array === undefined) return console.warn("arreglo vacio");

            if(!(array instanceof Array)) return console.error("No es un arreglo"); 

            if(array.length === 0) return console.error("Arreglo vacio.");

            for (let num of array) {
                if (typeof num !== "number") return console.error(`El valor ${num} ingresado NO es un numero.`);
            }

            return console.info({
                array,
                asc: array.map(el => el).sort(),
                desc: array.map(el => el).sort().reverse()
            });
        
        }

    /* 26) Programa una función que dado un arreglo de números obtenga el 
    promedio, pe. promedio([9,8,7,6,5,4,3,2,1,0]) devolverá 4.5 */
    const  promedio = (array = undefined)=>{
             if(array === undefined) return console.warn("arreglo vacio");

            if(!(array instanceof Array)) return console.error("No es un arreglo"); 

            if(array.length === 0) return console.error("Arreglo vacio.");

            for (let num of array) {
                if (typeof num !== "number") return console.error(`El valor ${num} ingresado NO es un numero.`);
            }

            return console.info(
                array.reduce((total,num,index,array)=>{
                    total+=num;
                    if (index === array.length-1) {
                        return `El promedio de ${array.join(" + ")} es ${total / array.length}`;

                    }else{
                        return total;
                    }
                })
            )
        }
        promedio();
        promedio([]);
        promedio([1,2,3,4,5,6,7,8,9,0]);
        promedio("hello");

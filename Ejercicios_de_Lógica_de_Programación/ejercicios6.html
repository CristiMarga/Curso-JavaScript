        /* 18) Programa una función que dada una cadena de texto cuente el número 
        de vocales y consonantes, pe. miFuncion("Hola Mundo") devuelva Vocales: 4,
         Consonantes: 5 */

        const contarLetras = (cadena = "") =>{
            if(!cadena) return console.warn("cadena vacia");

            if(typeof cadena !== "string") return console.error("No es una cadena"); 

            let vocales = 0, consonantes =0;
            cadena = cadena.toLocaleLowerCase();

            for (let letra of cadena) {
                if (/[AEIOUaeiou]/.test(letra)) {
                    vocales++;
                }
                if (/[BCDFGHJKLMNÑPQRSTVWXYZbcdfghjklmnñpqrstvwxyz]/.test(letra)) {
                    consonantes++;
                }
            }
            return console.info({cadena,vocales,consonantes});
        }

        /* 19) Programa una función que valide que un texto sea un nombre válido, 
        pe. miFuncion("Jonathan MirCha") devolverá verdadero */

        const validarNombre = (nombre = "") =>{
            if(!nombre) return console.warn("Ingresa un nombre");

            if(typeof nombre !== "string") return console.error("No es un nombre válido. ");

            let expReg = /^[A-Za-zÑñÁáÉéÍíÓóÚú\s] + $/g.test(nombre);

            return (expReg)
                ?console.info(`"${nombre}",  es un nombre válido`)
                :console.info(`"${nombre}", No es un nombre válido`);

        }

         /* 20) Programa una función que valide que un texto sea un email válido,
          pe. miFuncion("jonmircha@gmail.com") devolverá verdadero */

          const validarEmail = (email = "") =>{
            if(!email) return console.warn("Ingresa un email");

            if(typeof email !== "string") return console.error("No es un email válido. ");

            let expReg = /[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})/i.test(email);

            return (expReg)
                ?console.info(`"${email}",  es un email válido`)
                :console.info(`"${email}", No es un emial válido`);

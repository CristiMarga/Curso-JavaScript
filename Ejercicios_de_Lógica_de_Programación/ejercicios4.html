    <script>
         /* 12) Programa una función que determine si un número es primo 
         (aquel que solo es divisible por sí mismo y 1) o no, 
         pe. miFuncion(7) devolverá true */

        const numeroPrimo = (numero = undefined) =>{
            if(!numero) return console.warn("numero vacio");

            if(typeof numero !== "number") return console.error("No es un numero"); 

            if (numero === 0) return console.error("El numero no puede ser 0");

            if (numero === 1) return console.error("El numero no puede ser 1");

            if (Math.sign(numero)=== -1) return console.error("El numero no puede ser negativo");
        
            let divisible = false;

            for (let i = 2; i < numero; i++) {
                if ((numero % i)===0) {
                    divisible = true;
                    break;
                }
            }
        return (divisible)
            ?console.log(`El numero ${numero} no es primo.`)
            :console.log(`El numero ${numero} si es primo.`);
        }

        numeroPrimo(3);
        numeroPrimo(9);
        numeroPrimo(1);

        /* 13) Programa una función que determine si un número es par o impar, 
        pe. miFuncion(29) devolverá Impar */

        const numeroParImpar = (numero = undefined) =>{
            if(!numero) return console.warn("numero vacio");

            if(typeof numero !== "number") return console.error("No es un numero");

        return ((numero % 2) === 0)
            ?console.log(`El numero ${numero} es Par.`)
            :console.log(`El numero ${numero} es Impar.`);
        }

        numeroParImpar(9);
        numeroParImpar(8);
        /* 14) Programa una función para convertir grados Celsius a Fahrenheit 
        y viceversa, pe. miFuncion(0,"C") devolverá 32°F */

        const convertirGrados = (grados = undefined, unidad = undefined) =>{
            if(grados === undefined) return console.warn("Falta grados");

            if(typeof grados !== "number") return console.error("No es un grado");

            if(unidad === undefined) return console.warn("Falta el tipo de grados a convertir");

            if(typeof unidad !== "string") return console.error("No es una unidad");

            if(unidad.length !== 1 || !/(C|F)/.test(unidad)) return console.log("valor de unidad no reconocido.");

            if (unidad === "C") {
                return console.log(`${grados}°C = ${Math.round((grados * (9/5))+32)} °F`);
            }else if (unidad === "F") {
                return console.log(`${grados}°F = ${Math.round((grados-32 * (5/9)))} °C`);
            } else {
                return console.log("No se es convertible");
            }
        }
        convertirGrados(100,"C");
        convertirGrados(32,"F");
        convertirGrados(100,"F");
        convertirGrados(0,"C");
    </script>

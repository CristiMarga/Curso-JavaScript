    <script>
        
    /* 9) Programa una función que obtenga un numero aleatorio entre 501 y 600 */

    /* 10) Programa una función que reciba un número y evalúe si es capicúa 
    o no (que se lee igual en un sentido que en otro), pe. miFuncion(2002)
     devolverá true  */

     const capicua = (numero = 0)=>{
            if(!numero) return console.warn("numero vacio");

            if(typeof numero !== "number") return console.error("No es un numero");
            //palabra = palabra.toLocaleLowerCase();
            //numero = numero.toString();
            let numero2 = String(numero);
            let alReves = numero2.split("").reverse().join("");

            return (numero2 === alReves)
            ? console.info(`Si es capicúa, Numero original ${numero2}. Numero capicúa ${alReves}`)
            : console.info(`No es capicúa, Numero original ${numero2}. Numero al reves ${alReves}`);
        }
        capicua(2002);
        capicua();
        capicua(18);
        capicua("12");

    /* 11) Programa una función que calcule el factorial de un número 
    (El factorial de un entero positivo n, se define como el producto 
    de todos los números enteros positivos desde 1 hasta n), 
    pe. miFuncion(5) devolverá 120 */
        const factorial=(numero = 0)=>{
            if(!numero) return console.warn("numero vacio");

            if(typeof numero !== "number") return console.error("No es un numero"); 

            if (numero === 0) return console.error("El numero no puede ser 0");

            if (Math.sign(numero)=== -1) return console.error("El numero no puede ser negativo");

            let factorial = 1;
            for (let i = numero; i >1; i--) {
                //factorial = factorial * i;
                factorial*=i;    
            }
            return console.info(`El factorial de ${numero} es ${factorial}`);
        }   
        factorial(5);
        factorial("5");
        factorial(0);
        factorial(-1);

    </script>

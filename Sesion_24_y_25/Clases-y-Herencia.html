<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases y Herencia</title>
</head>
<body>
    <h1>Clases y Herencia</h1>
    <script>
        class Animal {
      //el constructor es un método especial que se ejecuta en el momento de instanciar la clase
      constructor(nombre, genero) {
        this.nombre = nombre;
        this.genero = genero;
      }
      //Métodos
      sonar() {
        console.log("Hago sonidos por que estoy vivo");
      }
      saludar() {
        console.log(`Hola me llamo ${this.nombre}`);
      }
    }
    class Perro extends Animal {
      constructor(nombre, genero, tamanio,raza) {
        //con el método super() se manda a llamar el constructor de la clase padre
        super(nombre, genero);
        this.tamanio = tamanio;
        this.raza = raza;
      }
      sonar() {
        console.log("Soy un perro y mi sonido es un ladrido");
      }
      ladrar() {
        console.log("Guauuu Guauuu!!!");
      }
    }
    const monimoni = new Animal("Monimoni","hembra"),
              mickey = new Perro("Mickey","Macho","Pequeño","Shih Tzu");

        console.log(monimoni);
        console.log(mickey);
        monimoni.sonar();
        monimoni.saludar();
        //monimoni.ladrar();
        mickey.sonar();
        mickey.saludar()
        mickey.ladrar();
        
    </script>
</body>
</html>

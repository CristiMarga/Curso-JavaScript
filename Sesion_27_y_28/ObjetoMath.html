<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto Math</title>
</head>
<body>
    <h1>Objeto Math</h1>
    <script>
        console.log(Math);
        console.log(Math.PI);
        console.log(Math.abs(-7.8));//valor absoluto
        console.log(Math.ceil(7.2));
        console.log(Math.floor(7.8));
        console.log(Math.round(7.49));//redondea
        console.log(Math.sqrt(81));//raiz cuadrada
        console.log(Math.pow(2, 5));//potencia
        console.log(Math.sign(-0.3)); // -1 0 1
        console.log(Math.random());//da numeros aletorios
        console.log(Math.round(Math.random() * 1000));
    </script>
</body>
</html>
